<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>STARBUCKS</h1>
    <div>
    </div>
    
    <script>
        const div = document.querySelector("div")
        const ajax = new XMLHttpRequest()
        ajax.open('GET' , 'contain/starbucksMenu.json')
        ajax.send()
        ajax.onload = function(){
            let kod = ''
            let json = JSON.parse(ajax.responseText)
            console.log(JSON.parse(ajax.responseText));
           json.data.forEach(item => {
            kod += `<div style="background:#000;color:#fff;">${item.title}</div>`
            item.products.forEach(element => {
                kod += `<strong>${element.title}</strong> <p class="text-secondary"></p> 
                <p style="color:#666; margin-bottom:50px;">${element.description}</p>
               <div style="display:flex; justify-content:space-around;">`;
               Object.keys(element.prices).forEach((price) => {
                kod += `
                <p>${price} ${element.prices[price]}</p>`;
               });
               kod += `</div></div>`
            });
           });
           div.innerHTML = kod
        }

    </script>
</body>
</html>
